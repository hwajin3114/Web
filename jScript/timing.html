<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>timing.html</title>
    <style>
        #container {
            width: 400px;
            height: 400px;
            position: relative;
            background-color: lightblue;
        }

        #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background-color: lightskyblue;
        }
    </style>
</head>

<body>
    <button onclick="callFunc()">callFunc</button>
    <button onclick="moveDiv()">moveDiv</button><br><br>
    <div id="container">
        <div id="animate"></div>
    </div>

    <script>
        function moveDiv() {
            let elem = document.getElementById("animate");
            let position = 0;
            let job = setInterval(() => { // 람다표현식. function 생략
                elem.style.top = position++ + "px";
                elem.style.left = position++ + "px";
                if (position == 350) {
                    clearInterval(job);
                }
            }, 10);
        }

        function callFunc() {
            // window.setTimeout(callBackFunc, 1000);  // setTimeout : 일회성. 한번 호출하면 끝
            let cnt = 0;

            function add() {
                console.log(cnt++ + " add() 호출");
                if (cnt == 10) {
                    window.clearInterval(interval); // setInterval 된거를 중지
                }
            }
            let interval = window.setInterval(add, 1000); // setInterval : 메소드 계속 반복해서 호출

        }

        function callBackFunc() {
            console.log("1초 지남");
        }
    </script>
</body>

</html>
