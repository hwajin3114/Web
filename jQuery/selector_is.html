<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_is.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        // 아래 둘 중 아무 방법이나 상관없다.
        // $(document).ready(function(){}); // document 다 로딩된 후에 function 실행
        // 이거는 실행구문 자체가 선택자가 되는것
        $(() => {
            // p :hidden -> p 하위 중에 hidden 속성을 찾겠다.
            // p:hidden -> p 중에 hidden 속성을 찾겠다.
            $('p:hidden').css('display', 'block');

            // zone1의 하위(후손) 中 속성이 selected인 것
            // 바로아래 자손일 경우 #zone1>:selected
            var z1 = $('#zone1 :selected').val();
            console.log(`z1: ${z1}`);
            // innerHTML -> html() | innerText -> text()

            // event -> javaScript에서는 onChange()
            $('#course').change(function () {
                let tVal = $(this).val();
                console.log(`tVal: ${tVal}`);
            });

            // let z2 = $('#zone2 :checked').val();
            let checks = document.querySelectorAll('#zone2 :checked');
            for (let i = 0; i < checks.length; i++) {
                console.log($(checks).eq(i).val());
            }

            $('#zone3 input').change(function() {
                $('#show').html($(this).val());
            });
        });
    </script>
</head>

<body>
    <h1>선택자 is()</h1>
    <div id="wrap">
        <p>내용1</p>
        <p style="display: none;">내용2</p>
        <p>내용3</p>
    </div>

    <!-- form[action='#']>(p>select>option*3) -->
    <form action="#">
        <p id="zone1">
            <select name="course" id="course">
                <option value="opt1">옵션1</option>
                <option value="opt2" selected>옵션2</option>
                <option value="opt3">옵션3</option>
            </select>
        </p>
        <p id="zone2">
            <input type="checkbox" name="hobby" value="독서" checked>독서
            <input type="checkbox" name="hobby" value="자전거" checked>자전거
            <input type="checkbox" name="hobby" value="등산">등산
        </p>
        <p id="zone3">
            <input type="radio" name="gender" value="male">남성
            <input type="radio" name="gender" value="female" checked>여성
        </p>
        <p id="show"></p>
    </form>
</body>

</html>
