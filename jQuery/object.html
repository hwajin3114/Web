<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(() => {
            // html : html 형식으로 삽입된다.
            $('#demo').html('<b>Hello World</b>');

            // element 생성하고 싶을 땐 직접 입력
            // <div>Nice</div> 형태로 생성하겠다는 의미. 그리고 id는 myDiv로 지정
            $('#demo').append($('<div />')
                .attr('id', 'myDiv')
                .css('background', 'lightblue')
                .html('Nice'));

            console.log($('#myDiv').html());

            $('#demo').append($('<img src="../webprog/img/apeach.png" style="width:100%" />'));

            console.log($('#sec_1').html());
            $('#sec_1').html('<a href="https://daum.net">daum</a>');
            // $('#sec_2').text($('#sec_1').html());
        });
    </script>
</head>

<body>
    <p id="demo"></p>
    <h1><strong>객체 조작 및 생성</strong></h1>
    <section id="sec_1">
        <h2>
            <em>html()</em>
        </h2>
        <p>내용1</p>
    </section>
    <section id="sec_2">
        <h2>
            <em>텍스트()</em>
        </h2>
        <p>내용2</p>
    </section>
</body>

</html>
