<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ajax.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $.ajax({
                // url: 'data.txt',
                url: 'mock.json',
                type: 'get',
                dataType: 'json',
                success: function (a, b) {
                    let data = a;
                    // let ul = $('<ul />');
                    let table = $('<table />').attr({
                        'border': '1px solid black',
                        'id': 'tbl',
                        'style': 'border-collapse:collapse; text-align:center; font-size: 20px;'
                    });

                    let title = ['id', 'first_name', 'last_name', 'email', 'gender', 'ip_address'];
                    let tr = $('<tr />');
                    $(title).each(function (a, b) {
                        tr.append($('<td />').html(b));
                        tr.attr('style', 'background-color:#f17978; color:white;');
                    });
                    table.append(tr);

                    $(data).each(function (idx, obj) {
                        tr = $('<tr />').attr('id', 'tr_' + idx);
                        // $(title).each(function (a, b) {
                        //     tr.append($('<td />').html(obj[b]));
                        // });

                        // for문으로도 가능
                        for (field of title) {
                            tr.append($('<td />').html(obj[field]));
                        }

                        table.append(tr);
                        // ul.append($('<li />').html(data[i].id + " " + data[i].first_name));
                        // $('#show').append(a[i].id + a[i].first_name);
                    });
                    $('#show').append(table);
                },
                error: function (a, b) {
                    console.log(a, b);
                }
            });
        });
    </script>
</head>

<body>
    <p id="show"></p>
</body>

</html>
