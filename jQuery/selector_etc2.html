<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_etc2.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        // $ 메소드를 jq라는 새로운 변수명의 메소드로 지정
        let jq = $.noConflict();
        jq(document).ready(() => {
            // find()는 선택자의 하위 요소(대상)에서 가져오는거
            jq('#inner_1').find('.txt1').css('background-color', 'lightblue');
            jq('#inner_1').find(jq(':contains("내용2")')).css('background-color', '#96ceb4');

            // filter()는 선택자(대상)에서 가져오는거
            jq('#inner_1 p').filter('.txt1').css('color', 'white');

            jq('#inner_2 p').filter((idx, obj) => {
                console.log(idx, obj);
                // return idx % 2 == 0;
                return jq(obj).html() == 'idx 3';
                // return a; 를 하면 idx 값을 반환하는데 return 0은 false라서 적용x
            }).css('background-color', 'lightcoral');
        });
    </script>
</head>

<body>
    <div id="outer">
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(), filter()</h2>
            <p class="txt1">내용1</p>
            <p class="txt2">내용2</p>
        </section>
        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>idx 0</p>
            <p>idx 1</p>
            <p>idx 2</p>
            <p>idx 3</p>
        </section>
    </div>
</body>

</html>
