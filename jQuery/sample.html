<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        // $ : 제이쿼리 표현이라는 의미. 선택자를 가져올때
        // document : 이 웹 페이지 전체
        // ready() : document를 다 읽어와서 요소를 다 파악한 후에 function을 실행하라
        $(document).ready(function () {
            // document.getElementById('title').innerHTML = "Title";
            // document.getElementById('title').style.background = 'lightblue';
            // 제이쿼리를 사용하면 위의 코드(javaScript)가 다음과 같이 간단해 진다.
            $("#title").html("Title")
                .css('background', 'lightblue')
                .css('border', '3px dotted blue')
                .css({
                    'color': 'white',
                    'padding': '10px'
                }); // key, value 형식으로 여러개 지정 가능

            // 여러개 가져올 때 배열 표시 하지 않아도 알아서 가져온다.
            $(".subTitle").html("subTitle");
            // eq : 배열 인덱스 값을 비교
            $(".subTitle").eq(0).css('background', 'greenyellow');

            $('h1').css('font-size', '30px');
            $('h2').css({'color':'lightyellow', 'background':'lightgray'});
            $('div>h2').css('color', 'lightcoral');

            // console.log($('div').children().eq(1).next().html());   // 하위 요소 가져옴
            // 하위 요소 中 1번째 다음꺼(2번째) html을 가져온다.
            // console.log($('div').children().first().html());
            // attr : name이라는 속성을 찾아 그 값을 출력
            // console.log($('div').children().first().next().prev().parent().attr('name'));
            // siblings() : 형제들 가져옴
            console.log($("div[name]").siblings());    // name 속성이 있는 div

            console.clear();

            console.log($("div li").siblings());    // div 밑에 모든 li 가져옴(자식, 후손 포함)
            console.log($("div>li").siblings());    // div 바로 하위에 있는 li만 가져옴(자손)
        });
    </script>
</head>

<body>
    <!-- h1#title+h2#subTitle로 생성 -->
    <h1 id="title">제목</h1>
    <h2 class="subTitle">부제목1</h2>
    <h2 class="subTitle">부제목2</h2>
    <div name="myDiv">
        <h2>부제목 2-1</h2>
        <ul>
            <il>포도</il>
            <il>딸기</il>
        </ul>
        <li>메뉴1</li>
        <li>메뉴2</li>
        <li>메뉴3</li>
    </div>
    <h2 class="subTitle">부제목3</h2>
</body>

</html>
