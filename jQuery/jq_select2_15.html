<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_select2_15.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(() => {
            var result1 = $('#inner_1 p').eq(0).is(':visible');
            console.log(result1); // true
            var result2 = $('#inner_1 p').eq(1).is(':visible');
            console.log(result2); // false

            var result3 = $('#chk1').is(':checked');
            console.log(result3); // true
            var result4 = $('#chk2').is(':checked');
            console.log(result4); // false
        });
    </script>
</head>

<body>
    <div id="outer_wrap">
        <h1>is()</h1>
        <section id="inner_1">
            <h2>문단 태그 영역</h2>
            <p>내용1</p>
            <p style="display: none;">내용2</p>
        </section>

        <section id="inner_2">
            <h2>폼 태그 영역</h2>
            <p>
                <input type="checkbox" id="chk1" name="chk1" checked>
                <label for="chk1">체크1</label>
                <input type="checkbox" id="chk2" name="chk2">
                <label for="chk2">체크2</label>
            </p>
        </section>
    </div>
</body>

</html>
