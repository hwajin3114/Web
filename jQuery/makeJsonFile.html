<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>makeJsonFile.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script src="boot/data.js"></script> <!-- 읽어올 데이터 -->
    <script>
        // db(배열)에서 데이터를 읽어와서 json 파일 생성
        $(document).ready(function () {
            let coffeeDB = data;
            let jsonData = "[";
            $(coffeeDB).each(function (idx, obj) {
                jsonData += "{\"alt\":\"" + obj.alt + "\"," +
                    "\"category\":\"" + obj.category + "\"," +
                    "\"content\":\"" + obj.content + "\"," +
                    "\"image\":\"" + obj.image + "\"," +
                    "\"item\":\"" + obj.item + "\"," +
                    "\"item_no\":\"" + obj.item_no + "\"," +
                    "\"link\":\"" + obj.link + "\"," +
                    "\"price\":\"" + obj.price + "\",";

                if (idx != coffeeDB.length - 1) {
                    jsonData += "\"star\":\"" + obj.star + "\"},";
                } else {
                    // 제일 마지막 데이터에는 , 없음
                    jsonData += "\"star\":\"" + obj.star + "\"}";
                }

            });
            jsonData += "]";
            console.log(jsonData);
        });
    </script>
</head>

<body>

</body>

</html>
