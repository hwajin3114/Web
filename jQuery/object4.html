<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>object4.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        let members = ['Hong', 'Hwang', 'Park', 'Choi', 'Kwon'];
        let links = ['www.daum.net', 'www.naver.com', 'www.google.com'];
        let tables = [{
                name: "최땡땡",
                age: 20
            },
            {
                name: "이땡땡",
                age: 23
            },
            {
                name: "김땡땡",
                age: 33
            },
            {
                name: "박땡땡",
                age: 26
            }
        ];

        $(() => {
            let ul = $('<ul />');
            for (let i = 0; i < members.length; i++) {
                ul.append($('<li />').attr('id', 'm_' + i).html(members[i]));
            }

            // let re = $('<ul />').append(
            //     $('<li />').html('사과'),
            //     $('<li />').html('오렌지'),
            //     $('<li />').html('수박')
            // );
            // console.log(re);

            $('body').append(ul);

            $('#m_0').css('background', 'lightgoldenrodyellow');

            $(links).each((a, b) => {
                // console.log(a, b);
                $('#link').append($('<a />').attr('href', 'https://' + b).html(b + '<br>'));
            });

            let title = ['no', 'name', 'age', 'btn'];
            let tab = $('<table />').attr({'border':'1', 'id':'tbl'});
            $(tables).each((a, b) => {
                let tr = $('<tr />').attr('id', a);
                $(title).each((c, d) => {
                    let field = (d == 'no' ? (a + 1) : (d == 'btn' ? $('<button />').attr('id',
                        'btn_' + a).html('클릭') : b[d]));
                    tr.append($('<td />').html(field));

                });
                tab.append(tr);
            });
            $(tab).insertBefore($('#link'));

            // 버튼 태그에 클릭이벤트를 달아주자
            $('button').click(function () {
                // console.log($(this).parent().parent().remove());
                console.log($(this).parent().parent().empty());
                // this : 버튼
                // parent : td
                // parent : tr
                // remove : 가지고온 요소들(tr) 제거하자 => 버튼 클릭하면 해당 행이사라짐
                // empty : 선택 요소(tr) 남아있지만, 해당되는 하위요소들이 텅비게됨
            });

            let cl = $('#tbl').clone();
            console.log(cl);
            // 복제해서 넣기
            $('#link').before(cl.css('background-color', ' rgb(253, 227, 227)'));
        });
    </script>
</head>

<body>
    <p id="link"></p>
    <p id="show">Hello!</p>
</body>

</html>
