<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_select1_15.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            // closest : .txt1의 상위 요소 중 가까운 div 선택
            $('.txt1').closest('div').css({'border':'2px solid lightcoral'});
        });
    </script>
</head>
<body>
    <h1 class="title">선택자</h1>
    <div>
        <div>
            <p class="txt1">내용</p>
        </div>
    </div>
</body>
</html>
