        function showData() {

            });

            let tr = $('<tr />');
            $(field).each(function (a, b) {
                tr.append($('<td />').html(b));

            });
            table.append(tr);

            $(data).each(function (idx, obj) {
                tr = $('<tr />').attr('id', 'tr_' + idx);
                $(field).each(function (a, b) {
                    tr.append($('<td />').html(obj[b]));
                });

                table.append(tr);
            });
            $('#showData').append(table);
        }
