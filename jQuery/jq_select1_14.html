<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jq_select1_14.html</title>
    <script src="jquery-3.5.1.min.js"></script>
    <script>
        $(function() {
            $(".txt1").parents().css({'border':'2px dashed lightblue'});
            // .txt2의 상위 요소 중 div만
            $(".txt2").parents("div").css({'border':'2px solid lightcoral'});
        });
    </script>
</head>
<body>
    <h1 class="title">선택자</h1>
    <section>
        <div>
            <p class="txt1">내용</p>
        </div>
    </section>
    <section>
        <div>
            <p class="txt2">내용</p>
        </div>
    </section>
</body>
</html>
