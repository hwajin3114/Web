<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selector_prop.html</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        $(function() {
            $("#wrap [target]").css('color', 'lightblue'); // target 속성 포함
            $("#wrap [href^=https]").css('color', 'lightgreen');   // href 속성값이 https로 시작
            $("#wrap [href$=net]").css('color', 'lightcoral'); // href가 net으로 끝
            $("#wrap [href*=google]").css('color', 'lightseagreen');   // href에 google 포함
            $("#member_f :text").css('background-color', '#ffdc7c'); // input 요소 중 type가 text
            $("#member_f :password").css('background-color', '#ff9b71'); // input 요소 중 type가 password
        })
    </script>
</head>

<body>
    <div id="wrap">
        <p><a href="http://easyspub.co.kr" target="_blank">EasysPub</a></p>
        <p><a href="https://naber.com">Naver</a></p>
        <p><a href="https://google.co.kr">Google</a></p>
        <p><a href="https://daum.net">Daum</a></p>
    </div>
    <form action="#" method="get" id="member_f">
        <p>
            <label for="user_id">아이디</label><input type="text" name="user_id" id="user_id">
        </p>
        <p>
            <label for="user_pw">비밀번호</label><input type="password" name="user_pw" id="user_pw">
        </p>
    </form>
</body>

</html>
