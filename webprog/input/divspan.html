    <div style="border: 1px solid black; padding: 10px;">
        <div style="border-style: dotted; border-color: darkblue; border-width: 2px;background-color: rgb(199, 203, 255);">1번째</div>
        <div style="border-style: dashed; border-color: darkblue; border-width: 2px;background-color: rgb(170, 210, 255);">
            2번째</div>

    </div>

    <h3>SPAN 공간 분할</h3>
