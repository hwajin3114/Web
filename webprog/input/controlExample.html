<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>controlExample.html</title>
</head>
<style>
    input { margin-bottom: 5px; }
</style>
<body>
    <h1>input의 value 속성</h1>
    <form action="controlExample.jsp" method="POST">
        <input type="text" name="firstName" value="HwaJin" placeholder="이름을 입력하세요"><br>
        <input type="text" name="lastName" value="Lee" placeholder="성을 입력하세요"><br>
        <input type="date" name="hireDate" value="2020-09-16"><br>

        <select name="computer" id="selBox">
            <option value="">선택하세요</option>
            <option value="SoftWare">SoftWare</option>
            <option value="Robot">Robot</option>
            <option value="System">System</option>
        </select><br><br>

        <input type="submit" value="전송">
        <input type="reset" value="취소">
    </form>
</body>
</html>
