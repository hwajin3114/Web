<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basicTag.html</title>
</head>
<body>
    <a href="../first.html">first page</a><br/>
    <header>
        <center>
            <h2>&lt; 텍스트 관련 태그 &gt;</h2>
        </center>
    </header>
    <!-- section>article 하면 자식으로 자동 생성 -->
    <section>
        <article>
            <!-- p*8 : p태그 8개 -->
            <p><b>텍스트 볼드 처리</b></p>
            <p><strong>텍스트 중요 표시</strong></p>
            <p><i>텍스트 이텔릭체</i></p>
            <p><em>텍스트 강조</em></p>
            <p><ins>텍스트 밑줄</ins></p>
            <p><del>텍스트 가운데 선</del></p>
            <p>텍스트<sub>아래첨자</sub>텍스트<sup>윗첨자</sup></p>
            <p><mark>텍스트 하이라이트</mark></p>
            </article>
        </article>
    </section>
</body>
</html>
