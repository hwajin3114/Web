<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style.html</title>
    <style>
        h1 {
            color: lightcoral;
        }
        p {
            background-color: gold;
            color: rgb(104, 118, 241);
            font-size: 15px;
        }
        p.content1 {
            font-size: 25px;
            color: saddlebrown;
        }
        div {
            border: lightseagreen solid 1px;
        }
        div#div2 {
            font-size: 30px;
            color: lightskyblue;
        }
    </style>
</head>

<body>
    <h1>제목</h1>
    <div>이곳은 내용</div>
    <p class="content1">본문1</p>
    <p>본문2</p>
    <div id="div2">이곳은 부가 내용</div>
</body>

</html>
